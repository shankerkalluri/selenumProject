<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">

	  .red{
		color:red;
	  }
	  .blue{
		color:blue;
	  }

	</style>
	</head>
	<body ng-app="myApp">
		<p id="demo">Increase FontSize</p>
		<button onclick="myFunction()">Click</button>
		<hr>
		<button onclick="chngColor()" id="demo1">Change Color</button>
		<hr>
		<div ng-controller="myController">
			<button  ng-click="chngColor()" ng-class="class">Angularjs</button>
		</div>
		<script>
			function myFunction(){
				document.getElementById('demo').style.fontSize="xx-large";
			}
		</script>
		
		<script>
			function chngColor(){
				document.getElementById('demo1').style.color="yellow";
			}
		</script>
		
		<script>
			var myApp = angular.module("myApp", []);
			myApp.controller("myController", ["$scope", function($scope){
					$scope.class="red";
					$scope.chngColor = function(){
						if($scope.class === "red")
							$scope.class = "blue";
							else
							$scope.class = "red";
					}
			}]);
		</script>
		
		<script>
			function Student(name, age){
				this.name=name;
				this.age=age;
			}

			var stud1 = new Student("shanker", 35);
			console.log(stud1.name);
		</script>
	</body>
</html>
